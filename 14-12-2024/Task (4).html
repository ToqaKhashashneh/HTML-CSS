<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        td { border: 1px solid black;
               padding: 5px 5px 5px 5px;
               box-shadow: 2px 2px 2px gray; 
               width: 110px;
               border-radius: 5px;
               margin: 2px;
        }


             table { border-spacing: 20px;
                     }

    </style>
</head>
<body>
    <h1>Table Styling</h1>
    <table>
        <tr>
            <td>Row 1, Col 1</td>
            <td>Row 1, Col 2</td>
            <td>Row 1, Col 3</td>


        </tr>
        <tr>
            <td>Row 2, Col 1</td>
            <td>Row 2, Col 2</td>
            <td>Row 2, Col 3</td>


        </tr>


    </table>

</body>
</html>
